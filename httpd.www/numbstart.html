<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>numb</title>
    <link rel="stylesheet" href="css/style-numb.css" />
    <style>
      @keyframes back {
        0% {
          background-color: #aedff7;
        }
        100% {
          background-color: #d1c4e9;
        }
      }
    </style>
  </head>
  <body>
    <div class="continer-border">
      <div class="border border-1"></div>
      <div class="border border-2"></div>
      <div class="border border-3"></div>
      <div class="border border-4"></div>
      <div class="border border-5"></div>
      <div class="border border-6"></div>
      <div class="border border-7"></div>
      <div class="border border-8"></div>
      <div class="border border-9"></div>
      <div class="border border-10"></div>
    </div>
  </body>
</html>
